<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="inner-width">
        <a href="#" class="logo"><img src="griplanning.png" alt="" /></a>
        <i class="menu-toggle-btn fas fa-bars"></i>
        <nav class="navigation-menu">
          <a href="#"><i class="fas fa-home home"></i> Mon planning</a>
          <a href="#"
            ><i class="fas fa-align-left about"></i> Mes notifications</a
          >
          <a href="#"><i class="fab fa-buffer works"></i> Mon compte</a>
          <a href="#"><i class="fas fa-headset contact"></i> Déconnexion</a>
        </nav>
      </div>
    </header>

    <script type="text/javascript">
      $(".menu-toggle-btn").click(function () {
        $(this).toggleClass("fa-times");
        $(".navigation-menu").toggleClass("active");
      });
    </script>
    <div class="wrapper">
      <input type="checkbox" id="btn" hidden />
      <label for="btn" class="menu-btn">
        <i class="fas fa-bars"></i>
        <i class="fas fa-times"></i>
      </label>
      <nav id="sidebar">
        <div class="title">Side Menu</div>
        <ul class="list-items">
          <li>
            <a href="#"><i class="fas fa-home"></i>Home</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-sliders-h"></i>Ajouter</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-address-book"></i>Services</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-cog"></i>Paramètres</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-stream"></i>Missions</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-user"></i>About us</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-globe-asia"></i>Langues</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-envelope"></i>Contactez nous</a>
          </li>
          <div class="icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-github"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
          </div>
        </ul>
      </nav>
    </div>
    <div class="content">
      <div class="header">Animated Side Navigation Menu</div>
      <p>using only HTML and CSS</p>
    </div>
    <div class="container">
      <div class="calendar">
        <div class="month">
          <i class="fas fa-angle-left prev"></i>
          <div class="date">
            <h1></h1>
            <p></p>
          </div>
          <i class="fas fa-angle-right next"></i>
        </div>
        <div class="weekdays">
          <div>Dim</div>
          <div>Lun</div>
          <div>Mar</div>
          <div>Mer</div>
          <div>Jeu</div>
          <div>Ven</div>
          <div>Sam</div>
        </div>
        <div class="days"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
